<html>
  <header>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="design.css" />
    <style>
      body {
        background: linear-gradient(45deg, #fc466b, #3f5efb);
        height: 100vh;
        font-family: "Montserrat", sans-serif;
      }
      form input[type="text"] {
        margin-top: 10px;
        width: 100px;
        font-size: 1rem;
      }
      footer {
        text-align: center;
        padding: 3px;
        background-color: DarkSalmon;
        color: white;
      }
    </style>
  </header>

  <body>
    <div class="container">
      <form class="form">
        <h3 style="color: rgb(0, 170, 255)">
          Welcome!! Fifa Mobile JP Overall Calculation
        </h3>
        <input type="number" id="base" placeholder="Total Base Ovr" />
        <input type="number" id="sb" placeholder="Total SB lvl" /><br />
        <input type="number" id="shrd" placeholder="Total Shread lvl" />
        <input type="number" id="evo" placeholder="Total Evo lvl" /><br />
        <input type="number" id="train" placeholder="Total Training lvl" />
        <input type="button" value="Calculate" onclick="Calculate()" /><br />
        <p>Squad Overall <input type="number" id="result" /></p>
        <h3>Next Overall Upgrade</h3>
        <p>
          Base Ovr: <input type="text" id="baser" /> SB Ovr:
          <input type="text" id="sbr" />
        </p>
        <p>
          Shread: <input type="text" id="shrdr" /> Evo Ovr:
          <input type="text" id="evor" />
        </p>
        <p>Training Ovr: <input type="text" id="trr" /></p>
        <p></p>
      </form>

      <div class="drops">
        <div class="drop drop-1"></div>
        <div class="drop drop-2"></div>
        <div class="drop drop-3"></div>
        <div class="drop drop-4"></div>
        <div class="drop drop-5"></div>
      </div>
      <footer>
        <p style="color: rgb(191, 237, 4);">
          Author: MD MAHABUB
          <a href="https://progmahabub21.github.io/My-Website/contacts.html"
            >Contact ME</a
          >
        </p>
      </footer>
    </div>

    <script src="logic.js"></script>
    <script>
      function Calculate() {
        var shrd = document.getElementById("shrd").value;
        var base = document.getElementById("base").value;
        var sb = document.getElementById("sb").value;
        var evo = document.getElementById("evo").value;
        var train = document.getElementById("train").value;

        var baser, shrdr, sbr, evor, trr;
        if (base % 11 == 0) baser = 1;
        else baser = 12 - (base % 11);
        if (shrd % 11 == 0) shrdr = 1;
        else shrdr = 12 - (shrd % 11);
        if (sb % 11 == 0) sbr = 1;
        else sbr = 12 - (sb % 11);
        if (evo % 11 == 0) evor = 1;
        else evor = 12 - (evo % 11);
        if (train % 11 == 0) trr = 1;
        else trr = 12 - (train % 11);

        shrd = Math.ceil(shrd / 11);
        base = Math.ceil(base / 11);
        sb = Math.ceil(sb / 11);
        evo = Math.ceil(evo / 11);
        train = Math.ceil(train / 11);

        var result = shrd + sb + base + evo + train;

        document.getElementById("result").value = result;
        document.getElementById("baser").value = baser;
        document.getElementById("sbr").value = sbr;
        document.getElementById("evor").value = evor;
        document.getElementById("trr").value = trr;
        document.getElementById("shrdr").value = shrdr;

        alert(
          "Current Contribution: Base Ovr: " +
            base +
            " Training lvl: " +
            train +
            " SB: " +
            sb +
            " Evo: " +
            evo +
            " Shread: " +
            shrd
        );

        console.log(result);
        console.log(shrd);
        console.log(base);
        console.log(evo);
        console.log(train);
        console.log(sb);
      }
    </script>
  </body>
</html>
